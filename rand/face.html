<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Image</title>
</head>
<body>
  <h1>Face Image</h1>
  <img id="faceImage" src="" alt="Face Image">

  <script>
    // تحميل الصورة من الصفحة السابقة
    var img = new Image();
    img.onload = function() {
      document.getElementById('faceImage').src = img.src;
    };
    img.src = window.location.href;
  </script>
</body>
</html>
