<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recorded Video</title>
</head>
<body>
  <h1>Recorded Video</h1>
  <video id="recordedVideo" controls></video>

  <script>
    // استقبال الفيديو من الصفحة الرئيسية
    window.addEventListener('message', function(event) {
      var videoData = event.data;
      var videoElement = document.getElementById('recordedVideo');
      videoElement.src = videoData;
    });
  </script>
</body>
</html>
