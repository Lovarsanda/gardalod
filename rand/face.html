<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Received Video</title>
</head>
<body>
  <script>
    // استقبال بيانات الفيديو من عنوان URL
    var params = new URLSearchParams(window.location.search);
    var videoURL = params.get('video');
    
    // إنشاء عنصر رابط لتنزيل الفيديو
    var downloadLink = document.createElement('a');
    downloadLink.href = videoURL;
    downloadLink.download = 'video.webm'; // اسم الملف الذي سيتم تنزيله
    downloadLink.textContent = 'Click here to download the video';

    // إضافة رابط التنزيل إلى الصفحة
    document.body.appendChild(downloadLink);
  </script>
</body>
</html>
