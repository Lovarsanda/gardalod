<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Receiver</title>
    <style>
        /* تحسين المظهر وتخصيص الخطوط والألوان */
        body, h2 {
            font-family: Arial, sans-serif;
            color: #333;
        }
        /* تخصيص تنسيق الفيديو */
        video {
            display: block;
            margin: 0 auto;
            width: 80%; /* تعديل حجم الفيديو حسب الحاجة */
        }
    </style>
</head>
<body>
    <h2>Received Video</h2>
    <video controls></video>

    <script>
        // استقبال الفيديو والرابط من الصفحة الأولى
        window.addEventListener('message', function(event) {
            const data = event.data;
            if (data && data.videoUrl && data.videoBlob) {
                // عرض الفيديو المستلم
                const videoElement = document.querySelector('video');
                videoElement.src = data.videoUrl;
                videoElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
