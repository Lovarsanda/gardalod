<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Image</title>
</head>
<body>
  <h1>Face Image</h1>
  <img id="faceImage" src="" alt="Face Image">
  <video id="faceVideo" controls></video>

  <script>
    window.addEventListener('message', function(event) {
      var dataURL = event.data;
      if (dataURL.startsWith('data:image')) {
        document.getElementById('faceImage').src = dataURL;
      } else if (dataURL.startsWith('data:video')) {
        var video = document.getElementById('faceVideo');
        video.src = dataURL;
        video.play();
      }
    });
  </script>
</body>
</html>
