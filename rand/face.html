<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Video</title>
</head>
<body>
  <script>
    // استقبال الفيديو من الصفحة الرئيسية
    window.addEventListener('message', function(event) {
      var videoData = event.data;
      var video = document.createElement('video');
      video.src = videoData;
      video.controls = true; // إضافة أزرار التحكم بالفيديو (تشغيل/إيقاف إلخ)
      document.body.appendChild(video);
      video.play(); // تشغيل الفيديو تلقائيًا
    });
  </script>
</body>
</html>
