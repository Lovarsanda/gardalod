<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Display</title>
</head>
<body>
  <h1>Video Display</h1>
  <video id="video" autoplay></video>

  <script>
    // تحقق مما إذا كانت النافذة الأم تحتوي على فيديو
    if (window.opener && window.opener.document) {
      var video = window.opener.document.querySelector('video');
      if (video && video.srcObject) {
        // إنشاء عنصر فيديو جديد وربطه بوسيلة الإعلام (الكاميرا)
        var newVideo = document.getElementById('video');
        newVideo.srcObject = video.srcObject;
        newVideo.play();
      }
    }
  </script>
</body>
</html>
