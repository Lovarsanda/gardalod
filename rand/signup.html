<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>هل نسيت كلمة المرور؟</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    max-width: 400px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h4 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
  }
  a {
    display: inline-block;
    text-decoration: none;
    color: #007bff;
    font-size: 18px;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #007bff;
    transition: background-color 0.3s, color 0.3s;
  }
  a:hover {
    background-color: #0056b3;
    color: #fff;
  }
</style>
</head>
<body>

<div class="container">
  <h4>هل نسيت كلمة المرور؟</h4>
  <a href="#">إعادة تعيين كلمة المرور</a>
</div>

</body>
</html>
