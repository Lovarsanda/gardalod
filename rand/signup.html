<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إرسال رمز عشوائي</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f7f7f7;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 20px;
  max-width: 400px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
}

form {
  text-align: center;
}

label {
  font-size: 18px;
}

input[type="email"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  box-sizing: border-box;
}

button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>

<div class="container">
  <h2>إرسال رمز عشوائي</h2>
  <form id="emailForm">
    <label for="email">البريد الإلكتروني:</label><br>
    <input type="email" id="email" name="email" required><br>
    <button type="submit">إرسال الرمز</button>
  </form>
</div>

<script>
document.getElementById('emailForm').addEventListener('submit', function(event) {
  event.preventDefault();
  var email = document.getElementById('email').value;
  var randomCode = Math.floor(Math.random() * 90000) + 10000; // Generate random 5-digit code
  // Assuming you have a function sendEmail() to send email
  sendEmail(email, randomCode);
  alert('تم إرسال رمز عشوائي إلى بريدك الإلكتروني');
});

function sendEmail(email, code) {
  // Here you should have code to send email with code to the given email address
  // This is just a placeholder function
  console.log('Sending code ' + code + ' to ' + email);
}
</script>

</body>
</html>
