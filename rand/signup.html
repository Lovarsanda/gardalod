<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* أسلوب لتحسين مظهر النموذج */
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  <div class="form-container">
    <form id="signup-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    // التحقق من صحة بريد الإلكتروني
    function isValidEmail(email) {
      // تحقق من النمط باستخدام تعبير منتظم
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }

    // التحقق من صحة النموذج عند الإرسال
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault(); // منع إرسال النموذج الافتراضي

      // جمع القيم من الحقول
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // التحقق من صحة البريد الإلكتروني
      if (!isValidEmail(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      // قم بإرسال البيانات إلى الخادم (يمكن تحديده لاحقًا)
      console.log('Username:', username);
      console.log('Email:', email);
      console.log('Password:', password);

      // يمكنك هنا استدعاء وظيفة أخرى لإرسال البيانات إلى الخادم للتسجيل
      // مثل: registerUser(username, email, password);
    });
  </script>
</body>
</html>
