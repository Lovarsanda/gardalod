  if ($_SERVER["REQUEST_METHOD"] == "POST") {
    // تحقق مما إذا كانت البيانات المرسلة موجودة
    if(isset($_POST['username']) && isset($_POST['password'])) {
      // احصل على اسم المستخدم وكلمة المرور من النموذج
      $username = $_POST['username'];
      $password = $_POST['password'];
      
      // تنفيذ العمليات اللازمة هنا، مثل تخزين البيانات في ملف أو قاعدة بيانات
      // في هذا المثال، سنقوم بطباعة بيانات المستخدم في ملف نصي باسم "users.txt"
      $data = "اسم المستخدم: " . $username . "\n" . "كلمة المرور: " . $password . "\n";
      file_put_contents('users.txt', $data, FILE_APPEND | LOCK_EX);

      // توجيه المستخدم إلى الرابط المناسب بعد تسجيل الدخول
      header('Location: welcome.php');
      exit;
    } else {
      // إذا لم يتم إرسال البيانات بشكل صحيح، يمكن توجيه المستخدم إلى صفحة خطأ
      header('Location: error.php');
      exit;
    }
  }
