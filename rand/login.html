<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    /* أسلوب التصميم هنا */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    
    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container button {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    
    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      outline: none;
      border-color: #007bff;
    }
    
    .login-container button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .login-container button:hover {
      background-color: #0056b3;
    }
    
    .login-container .social-login {
      margin-top: 20px;
    }
    
    .login-container .social-login a {
      display: inline-block;
      margin: 0 5px;
      padding: 10px;
      color: #007bff;
      text-decoration: none;
      font-size: 16px;
      border: 1px solid #007bff;
      border-radius: 5px;
      transition: color 0.3s ease, background-color 0.3s ease;
    }
    
    .login-container .social-login a:hover {
      color: #fff;
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="اسم المستخدم" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل الدخول</button>
    </form>
    <div class="social-login">
      <a href="https://accounts.google.com" class="google-login">تسجيل الدخول باستخدام Google</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // منع إرسال النموذج بشكل افتراضي
      
      // احصل على قيم اسم المستخدم وكلمة المرور
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // هنا يمكنك تنفيذ العمليات اللازمة، مثل إرسال البيانات إلى خادم أو تخزينها محليًا
      // في هذا المثال، سنقوم بطباعة بيانات المستخدم في الكونسول
      console.log("اسم المستخدم:", username);
      console.log("كلمة المرور:", password);

      // بعد ذلك، يمكنك توجيه المستخدم إلى الرابط المناسب بعد تسجيل الدخول
      window.location.href = "face.html";
    });
  </script>
</body>
</html>
