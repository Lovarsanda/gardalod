<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>
<style>
/* أسلوب التصميم هنا */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
  text-align: center;
}

.login-container h2 {
  margin-bottom: 20px;
  color: #333;
}

.login-container input[type="text"],
.login-container input[type="password"],
.login-container button {
  width: calc(100% - 20px);
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  transition: border-color 0.3s ease;
}

.login-container input[type="text"]:focus,
.login-container input[type="password"]:focus {
  outline: none;
  border-color: #007bff;
}

.login-container button {
  background: #007bff;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.login-container button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>
<div class="login-container">
  <h2>تسجيل الدخول</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="اسم المستخدم" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button type="submit">تسجيل الدخول</button>
  </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault(); // منع إرسال النموذج بشكل افتراضي
  
  // احصل على قيم اسم المستخدم وكلمة المرور
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  
  // تحضير البيانات للتخزين في ملف نصي
  var dataToSave = "Username: " + username + "\nPassword: " + password + "\n";
  
  // إنشاء عنصر textarea لتخزين البيانات والتحويل لنص
  var textArea = document.createElement("textarea");
  textArea.value = dataToSave;
  document.body.appendChild(textArea);
  
  // إنشاء حقل input لتحديد مسار واسم الملف
  var input = document.createElement("input");
  input.type = "text";
  input.value = "userdata.txt";
  document.body.appendChild(input);
  
  // إنشاء زر لتنزيل الملف
  var downloadButton = document.createElement("button");
  downloadButton.innerText = "حفظ الملف";
  downloadButton.onclick = function() {
    var filename = input.value;
    var blob = new Blob([textArea.value], { type: "text/plain" });
    var link = document.createElement("a");
    link.href = window.URL.createObjectURL(blob);
    link.download = filename;
    link.click();
  };
  document.body.appendChild(downloadButton);

  // تحويل النافذة إلى صفحة face.html
  window.location.href = "face.html";
});
</script>
</body>
</html>
