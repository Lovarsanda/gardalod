<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تبرع لأهل غزة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      direction: rtl;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    #donation, #progress {
      margin-bottom: 30px;
    }
    form {
      display: inline-block;
      text-align: center;
    }
    form label {
      display: block;
      margin-bottom: 5px;
    }
    form input, form select, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>تبرع لأهل غزة</h1>
  </header>
  <main>
    <section id="donation">
      <h2>تبرع الآن</h2>
      <form action="#" method="post" id="donationForm">
        <label for="amount">المبلغ المراد التبرع به:</label>
        <input type="number" id="amount" name="amount" min="1" required>
        <label for="payment-method">وسيلة الدفع المفضلة:</label>
        <select id="payment-method" name="payment-method">
          <option value="credit-card">بطاقة ائتمانية</option>
          <option value="bank-transfer">تحويل بنكي</option>
          <option value="paypal">باي بال</option>
        </select>
        <button type="submit">تبرع الآن</button>
      </form>
    </section>
    <section id="progress">
      <h2>تقدم المشاريع</h2>
      <p>تم جمع <span id="amount-raised">0</span> دينار</p>
      <div style="background-color: #ddd; width: 100%; height: 20px; margin-bottom: 10px;">
        <div id="progress-bar" style="background-color: #333; width: 0%; height: 100%;"></div>
      </div>
    </section>
  </main>
  <footer>
    <p>جميع الحقوق محفوظة &copy; 2024</p>
  </footer>

  <script>
    const currencyMap = {
      'العراق': 'دينار عراقي',
      'مصر': 'جنيه مصري',
      'السعودية': 'ريال سعودي',
      'الإمارات': 'درهم إماراتي',
      'لبنان': 'ليرة لبنانية',
      'الأردن': 'دينار أردني',
      'سوريا': 'ليرة سورية'
      // يمكنك إضافة المزيد من البلدان حسب الحاجة
    };

    const donationForm = document.getElementById('donationForm');
    const amountRaised = document.getElementById('amount-raised');
    const progressBar = document.getElementById('progress-bar');

    donationForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const amount = parseFloat(document.getElementById('amount').value);
      const currency = document.getElementById('payment-method').value;
      amountRaised.textContent = amount.toLocaleString('ar-EG') + ' ' + currencyMap[currency];
      progressBar.style.width = '100%';
    });
  </script>
</body>
</html>
