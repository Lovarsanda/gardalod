<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تويتر مثال</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .twitter-container {
      width: 600px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .twitter-header {
      padding: 20px;
      border-bottom: 1px solid #ddd;
      background-color: #fff;
    }

    .twitter-header h1 {
      font-size: 24px;
      margin: 0;
    }

    .twitter-content {
      padding: 20px;
    }

    .tweet {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
    }

    .tweet p {
      margin: 0;
    }

    .tweet-user {
      font-weight: bold;
    }

    .tweet-text {
      margin-top: 10px;
    }

    .tweet-date {
      font-size: 12px;
      color: #888;
    }

    .tweet-actions {
      margin-top: 10px;
    }

    .tweet-actions button {
      margin-right: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #1da1f2;
      color: #fff;
      cursor: pointer;
    }

    .tweet-actions button:hover {
      background-color: #0d8ddb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="twitter-container">
      <div class="twitter-header">
        <h1>تويتر</h1>
      </div>
      <div class="twitter-content">
        <div class="tweet">
          <p class="tweet-user">اسم المستخدم</p>
          <p class="tweet-text">نص التغريدة يمكن أن يكون هنا. يمكن أن يحتوي هذا النص على محتوى مختلف ومتنوع.</p>
          <p class="tweet-date">31 مارس 2024</p>
          <div class="tweet-actions">
            <button class="like-btn">إعجاب</button>
            <button class="reply-btn">رد</button>
            <button class="share-btn">مشاركة</button>
          </div>
        </div>
        <!-- يمكنك إضافة تغريدات إضافية هنا -->
      </div>
    </div>
  </div>

  <script>
    // اضف هنا السلوك الخاص بزر الإعجاب، الرد، والمشاركة
    // مثال: إضافة وظيفة لزر الإعجاب لتغيير لونه عند النقر عليه
    const likeButtons = document.querySelectorAll('.like-btn');
    likeButtons.forEach(button => {
      button.addEventListener('click', () => {
        button.style.backgroundColor = '#e0245e';
      });
    });
  </script>
</body>
</html>
