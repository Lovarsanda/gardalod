<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اهلا بكم في Gazan</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      background-color: #f4f4f4;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .main-content h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 10px;
    }
    
    .main-content p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }
    
    footer {
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }
    
    .login-button, .signup-link a {
      padding: 10px 20px;
      margin: 5px;
      background-color: #1da1f2;
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }
    
    .login-button:hover, .signup-link a:hover {
      background-color: #0d8ddb;
    }
    
    .signup-link {
      display: block;
      margin-top: 20px;
    }
  </style> 
</head>
<body>
  <div class="container">
    <div class="twitter-container">
      <h1>Gazan  اهلا بكم في </h1>
      <p>منصة مختصة بكل ما يحدث في العالم الاسلامي والعربي.</p>
      <a href="#" class="login-button" onclick="login()">تسجيل الدخول </a>
      <p class="signup-link">هل انت جديدهنا? <a href="#" onclick="signup()">انشئ حسابك</a></p>
    </div>
  </div>

  <script>
    function login() {
      // تحويل المستخدم إلى صفحة تسجيل الدخول
      window.location.href = "login.html";
    }

    function signup() {
      // تحويل المستخدم إلى صفحة إنشاء الحساب
      window.location.href = "signup.html";
    }
  </script>
</body>
</html>
