<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اهلا بكم  في gazan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .twitter-container {
      text-align: center;
    }
    
    .twitter-container h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    
    .twitter-container p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .login-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1da1f2;
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }
    
    .login-button:hover {
      background-color: #0d8ddb;
    }
    
    .signup-link {
      font-size: 14px;
      margin-top: 20px;
    }
    
    .signup-link a {
      color: #1da1f2;
      text-decoration: none;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="twitter-container">
      <h1>اهلا بكم في  gazan</h1>
      <p>منصة مختصة بنشر كل ما يحدث بالعالم الاسلامي والعربي .</p>
      <a href="#" class="login-button" onclick="login()">تسجيل الدخول</a>
      <p class="signup-link">هل انت جديد هنا ? <a href="#" onclick="signup()">انشئ حسابك</a></p>
    </div>
  </div>

  <script>
    function login() {
      // تحويل المستخدم إلى صفحة تسجيل الدخول
      window.location.href = "login.html";
    }

    function signup() {
      // تحويل المستخدم إلى صفحة إنشاء الحساب
      window.location.href = "signup.html";
    }
  </script>
</body>
</html>
