<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مثل تويتر</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f8fa;
    }
    .header {
      background-color: #fff;
      border-bottom: 1px solid #e1e8ed;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
    }
    .header button {
      background-color: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .header button:hover {
      background-color: #0d8ddb;
    }
    .content {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .sidebar {
      width: 25%;
      padding: 0 10px;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      margin-bottom: 10px;
    }
    .sidebar li a {
      text-decoration: none;
      color: #1da1f2;
    }
    .feed {
      width: 50%;
      border-right: 1px solid #e1e8ed;
      border-left: 1px solid #e1e8ed;
      padding: 0 10px;
    }
    .tweet {
      border-bottom: 1px solid #e1e8ed;
      padding: 10px 0;
    }
    .tweet h2 {
      margin-top: 0;
      margin-bottom: 5px;
    }
    .tweet p {
      margin: 0;
    }
    .widgets {
      width: 25%;
      padding: 0 10px;
    }
    .widget {
      margin-bottom: 20px;
    }
    .widget h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>تويتر</h1>
    <button>غرد</button>
  </div>
  <div class="content">
    <div class="sidebar">
      <ul>
        <li><a href="#">الصفحة الرئيسية</a></li>
        <li><a href="#">الاكتشاف</a></li>
        <li><a href="#">الإشعارات</a></li>
        <li><a href="#">الرسائل</a></li>
        <li><a href="#">الملف الشخصي</a></li>
      </ul>
    </div>
    <div class="feed">
      <div class="tweet">
        <h2>مستخدم 1</h2>
        <p>محتوى التغريدة 1</p>
      </div>
      <div class="tweet">
        <h2>مستخدم 2</h2>
        <p>محتوى التغريدة 2</p>
      </div>
    </div>
    <div class="widgets">
      <div class="widget">
        <h3>المتابعون</h3>
        <p>عدد المتابعين: 100</p>
      </div>
      <div class="widget">
        <h3>الإعلانات</h3>
        <p>لا إعلانات حاليًا</p>
      </div>
    </div>
  </div>
</body>
</html>
