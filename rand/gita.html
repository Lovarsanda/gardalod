<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مثل تويتر</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f8fa;
    }
    .header {
      background-color: #fff;
      border-bottom: 1px solid #e1e8ed;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
    }
    .header button {
      background-color: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .header button:hover {
      background-color: #0d8ddb;
    }
    .content {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .sidebar {
      width: 25%;
      padding: 0 10px;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      margin-bottom: 10px;
    }
    .sidebar li a {
      text-decoration: none;
      color: #1da1f2;
      display: flex;
      align-items: center;
    }
    .sidebar li a i {
      margin-right: 10px;
    }
    .feed {
      width: 50%;
      border-right: 1px solid #e1e8ed;
      border-left: 1px solid #e1e8ed;
      padding: 0 10px;
    }
    .tweet {
      border-bottom: 1px solid #e1e8ed;
      padding: 10px 0;
    }
    .tweet h2 {
      margin-top: 0;
      margin-bottom: 5px;
    }
    .tweet p {
      margin: 0;
    }
    .widgets {
      width: 25%;
      padding: 0 10px;
    }
    .widget {
      margin-bottom: 20px;
    }
    .widget h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>تويتر</h1>
    <button>غرد</button>
  </div>
  <div class="content">
    <div class="sidebar">
      <ul>
        <li><a href="#"><i class="fas fa-home"></i>الصفحة الرئيسية</a></li>
        <li><a href="#"><i class="fas fa-hashtag"></i>الاكتشاف</a></li>
        <li><a href="#"><i class="fas fa-bell"></i>الإشعارات</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i>الرسائل</a></li>
        <!-- أضف المزيد من العناصر هنا -->
      </ul>
    </div>
    <div class="feed">
      <!-- إضافة تغذية تويتر هنا -->
    </div>
    <div class="widgets">
      <!-- إضافة الأدوات هنا -->
    </div>
  </div>
</body>
</html>
