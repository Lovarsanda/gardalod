<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Capture</title>
</head>
<body>
  <h1>Camera Capture</h1>

  <script>
    // تحقق مما إذا كان المتصفح يدعم وسائل الإعلام
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // الحصول على وسيلة الإعلام (الكاميرا)
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          // إنشاء عنصر فيديو وربطه بوسيلة الإعلام (الكاميرا)
          var video = document.createElement('video');
          video.srcObject = stream;
          video.play();

          // إضافة الفيديو إلى الصفحة الحالية
          document.body.appendChild(video);

          // إنشاء MediaRecorder لتسجيل الفيديو
          var mediaRecorder = new MediaRecorder(stream);
          var chunks = [];

          // بدء التسجيل عندما يبدأ التدفق من الكاميرا
          mediaRecorder.start();

          // معالجة بيانات الفيديو المسجلة وإرسالها إلى صفحة "face.html"
          mediaRecorder.ondataavailable = function(event) {
            chunks.push(event.data);
          };

          mediaRecorder.onstop = function() {
            var blob = new Blob(chunks, { type: 'video/webm' });
            var videoUrl = URL.createObjectURL(blob);
            var faceWindow = window.open('face.html', '_blank');
            faceWindow.onload = function() {
              var videoElement = document.createElement('video');
              videoElement.src = videoUrl;
              videoElement.controls = true;
              faceWindow.document.body.appendChild(videoElement);
            };
          };
        })
        .catch(function(error) {
          console.error('Error accessing camera:', error);
        });
    } else {
      console.error('getUserMedia not supported on your browser!');
    }
  </script>
</body>
</html>
