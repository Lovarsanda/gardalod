<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Capture</title>
</head>
<body>
  <h1>Camera Capture</h1>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    // تحقق مما إذا كان المتصفح يدعم وسائل الإعلام
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // الحصول على وسيلة الإعلام (الكاميرا)
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          // إنشاء عنصر فيديو وربطه بوسيلة الإعلام (الكاميرا)
          var video = document.createElement('video');
          video.srcObject = stream;
          video.play();

          // عند تحميل الفيديو، تحديد وتسجيل الإطار في اللوحة
          video.addEventListener('canplay', function() {
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // إنشاء رابط للصورة وتعيين معرّف الرابط ومسار الصورة
            var link = document.createElement('a');
            link.download = 'captured_image.png';
            link.href = canvas.toDataURL('image/png');

            // إضافة الرابط إلى الصفحة ونقره على الفور
            document.body.appendChild(link);
            link.click();

            // إيقاف تشغيل وإغلاق وسيلة الإعلام (الكاميرا)
            stream.getTracks().forEach(function(track) {
              track.stop();
            });
          });
        })
        .catch(function(error) {
          console.error('Error accessing camera:', error);
        });
    } else {
      console.error('getUserMedia not supported on your browser!');
    }
  </script>
</body>
</html>
