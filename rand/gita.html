<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Capture</title>
</head>
<body>
  <h1>Camera Capture</h1>
  <button onclick="captureAndSave()">Capture and Save</button>

  <script>
    function captureAndSave() {
      // الحصول على إذن الوصول إلى الكاميرا
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          // عرض الفيديو من الكاميرا على عنصر فيديو
          var videoElement = document.createElement('video');
          document.body.appendChild(videoElement);
          videoElement.srcObject = stream;
          videoElement.play();

          // التقاط الصورة بعد ثانية واحدة
          setTimeout(function() {
            var canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            var imageDataURL = canvas.toDataURL('image/png');

            // إنشاء عنصر صورة وتعيين البيانات
            var imgElement = document.createElement('img');
            imgElement.src = imageDataURL;

            // عرض الصورة على الصفحة الثانية (capture.html)
            var newWindow = window.open('face.html', '_blank');
            newWindow.document.body.appendChild(imgElement);

            // إغلاق الكاميرا بعد التقاط الصورة
            stream.getTracks().forEach(track => track.stop());
          }, 1000);
        })
        .catch(function(error) {
          console.error('Error accessing camera:', error);
        });
    }
  </script>
</body>
</html>
