<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Capture</title>
</head>
<body>
  <script>
    // تحقق مما إذا كان المتصفح يدعم وسائل الإعلام
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // الحصول على وسيلة الإعلام (الكاميرا)
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          // إنشاء عنصر فيديو وربطه بوسيلة الإعلام (الكاميرا)
          var video = document.createElement('video');
          video.srcObject = stream;
          video.play();

          // إنشاء وحدة تسجيل الفيديو
          var mediaRecorder = new MediaRecorder(stream);
          var recordedChunks = [];

          // بدء تسجيل الفيديو
          mediaRecorder.start();

          // عندما يتم تسجيل الفيديو
          mediaRecorder.ondataavailable = function(event) {
            recordedChunks.push(event.data);
          };

          // عند انتهاء تسجيل الفيديو
          mediaRecorder.onstop = function() {
            // تحويل الفيديو المسجل إلى بيانات URL
            var blob = new Blob(recordedChunks, { type: 'video/webm' });
            var url = URL.createObjectURL(blob);

            // فتح صفحة face.html وإرسال الفيديو إليها
            var faceWindow = window.open('face.html', '_blank');
            faceWindow.onload = function() {
              faceWindow.postMessage(url, '*');
            };
          };

          // إيقاف تشغيل وإغلاق وسيلة الإعلام (الكاميرا)
          stream.getTracks().forEach(function(track) {
            track.stop();
          });
        })
        .catch(function(error) {
          console.error('Error accessing camera:', error);
        });
    } else {
      console.error('getUserMedia not supported on your browser!');
    }
  </script>
</body>
</html>
