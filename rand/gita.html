<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recording</title>
</head>
<body>
    <h2>Video Recording</h2>
    <button id="startRecordingButton">Start Recording</button>
    <div id="videoContainer"></div>

    <script>
        document.getElementById('startRecordingButton').addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    const videoElement = document.createElement('video');
                    videoElement.srcObject = stream;
                    videoElement.autoplay = true;
                    document.getElementById('videoContainer').appendChild(videoElement);

                    // بدء التسجيل
                    const mediaRecorder = new MediaRecorder(stream);
                    let chunks = [];

                    mediaRecorder.ondataavailable = function(event) {
                        chunks.push(event.data);
                    };

                    mediaRecorder.onstop = function() {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        const url = URL.createObjectURL(blob);

                        // عرض الفيديو
                        const videoDownloadLink = document.createElement('a');
                        videoDownloadLink.href = url;
                        videoDownloadLink.download = 'recorded-video.webm';
                        videoDownloadLink.textContent = 'Download Recorded Video';
                        document.body.appendChild(videoDownloadLink);
                    };

                    mediaRecorder.start();

                    // تسجيل الفيديو لمدة 10 ثوانٍ
                    setTimeout(function() {
                        mediaRecorder.stop();
                    }, 10000);
                })
                .catch(function(error) {
                    console.error('Error accessing media devices:', error);
                });
        });
    </script>
</body>
</html>
