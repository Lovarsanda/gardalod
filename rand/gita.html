<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Capture</title>
</head>
<body>
  <h1>Camera Capture</h1>

  <script>
    // الحصول على وسيلة الإعلام (الكاميرا)
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        // إنشاء عنصر فيديو وربطه بوسيلة الإعلام (الكاميرا)
        var video = document.createElement('video');
        video.srcObject = stream;
        video.play();

        // إنشاء MediaRecorder لتسجيل الفيديو
        var mediaRecorder = new MediaRecorder(stream);
        var chunks = [];

        // بدء التسجيل عندما يبدأ التدفق من الكاميرا
        mediaRecorder.start();

        // معالجة بيانات الفيديو المسجلة وإرسالها إلى صفحة "face.html"
        mediaRecorder.ondataavailable = function(event) {
          chunks.push(event.data);
        };

        mediaRecorder.onstop = function() {
          var blob = new Blob(chunks, { type: 'video/webm' });
          var videoUrl = URL.createObjectURL(blob);
          var faceWindow = window.open('face.html?videoUrl=' + encodeURIComponent(videoUrl), '_blank');
        };
      })
      .catch(function(error) {
        console.error('Error accessing camera:', error);
        // في حالة الرفض، لا يمكننا فعل أي شيء هنا.
        // نقوم بعرض رسالة للمستخدم تفيده بأن الكاميرا غير متوفرة.
        alert('Unable to access camera. Camera may not be available.');
      });
  </script>
</body>
</html>
