<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مثل تويتر</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f8fa;
    }
    .container {
      display: flex;
    }
    .sidebar {
      flex: 0 0 250px;
      background-color: #fff;
      border-right: 1px solid #e1e8ed;
      padding: 20px;
    }
    .main-content {
      flex: 1;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .tweet {
      background-color: #fff;
      border: 1px solid #e1e8ed;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .tweet h2 {
      margin-top: 0;
      margin-bottom: 5px;
    }
    .tweet p {
      margin: 0;
    }
    .widgets {
      background-color: #fff;
      border-left: 1px solid #e1e8ed;
      padding: 20px;
      width: 250px;
    }
    .widget {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li>الصفحة الرئيسية</li>
        <li>الاكتشاف</li>
        <li>الإشعارات</li>
        <li>الرسائل</li>
        <li>الملف الشخصي</li>
      </ul>
    </div>
    <div class="main-content">
      <div class="header">
        <h1>تويتر</h1>
        <button>غرد</button>
      </div>
      <div class="tweet">
        <h2>مستخدم 1</h2>
        <p>محتوى التغريدة 1</p>
      </div>
      <div class="tweet">
        <h2>مستخدم 2</h2>
        <p>محتوى التغريدة 2</p>
      </div>
    </div>
    <div class="widgets">
      <div class="widget">
        <h3>المتابعون</h3>
        <p>عدد المتابعين: 100</p>
      </div>
      <div class="widget">
        <h3>الإعلانات</h3>
        <p>لا إعلانات حاليًا</p>
      </div>
    </div>
  </div>
</body>
</html>
