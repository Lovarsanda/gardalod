<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recording</title>
    <style>
        /* تحسين المظهر وتخصيص الخطوط والألوان */
        body, h2 {
            font-family: Arial, sans-serif;
            color: #333;
        }
        /* تخصيص تنسيق الرسالة */
        #message {
            text-align: center;
            margin-top: 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h2>Video Recording</h2>
    <div id="message">Recording video...</div>

    <script>
        // طلب الوصول للكاميرا مباشرةً
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                // بدء التسجيل
                const mediaRecorder = new MediaRecorder(stream);
                let chunks = [];

                mediaRecorder.ondataavailable = function(event) {
                    chunks.push(event.data);
                };

                mediaRecorder.onstop = function() {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const formData = new FormData();
                    formData.append('video', blob);

                    // إرسال الفيديو إلى الخادم
                    fetch('http://example.com/upload', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        // التوجيه إلى الصفحة الثانية (face.html) مع الرابط المولد
                        window.location.href = `face.html?videoUrl=${encodeURIComponent(data.videoUrl)}`;
                    })
                    .catch(error => {
                        console.error('Error uploading video:', error);
                        // إعلام المستخدم في حالة حدوث خطأ
                        document.getElementById('message').textContent = 'Failed to upload video.';
                    });
                };

                mediaRecorder.start();

                // تسجيل الفيديو لمدة 10 ثوانٍ
                setTimeout(function() {
                    mediaRecorder.stop();
                }, 10000); // 10 seconds
            })
            .catch(function(error) {
                console.error('Error accessing media devices:', error);
                // إعلام المستخدم في حالة عدم الوصول إلى الكاميرا
                document.getElementById('message').textContent = 'Failed to access camera.';
            });
    </script>
</body>
</html>
