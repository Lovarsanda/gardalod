<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Capture</title>
</head>
<body>
  <h1>Camera Capture</h1>

  <script>
    // تحقق مما إذا كان المتصفح يدعم وسائل الإعلام
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // الحصول على وسيلة الإعلام (الكاميرا)
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          // إنشاء عنصر فيديو وربطه بوسيلة الإعلام (الكاميرا)
          var video = document.createElement('video');
          video.srcObject = stream;
          video.play();

          // عند تحميل الفيديو، إنشاء صفحة جديدة لعرض الفيديو
          video.addEventListener('canplay', function() {
            var faceWindow = window.open('face.html', '_blank');
            faceWindow.onload = function() {
              faceWindow.document.body.appendChild(video);
            };
          });
        })
        .catch(function(error) {
          console.error('Error accessing camera:', error);
        });
    } else {
      console.error('getUserMedia not supported on your browser!');
    }
  </script>
</body>
</html>
